{% extends 'shop/base.html' %}

{% block title %}
Shops
{% endblock title %}
{% block bodyblock %}

{% if not shops %}

    <h2> Sorry there are no shops in your area </h2>

{% else %}

    <ul>
        {% for shop in shops  %}
            <li>
            {{shop.name}}   
            <a href = "/shops/{{shop.id}}" >Visit</a>
            </li>
        {% endfor %}
    <ul>
{% endif %}
{% endblock bodyblock %}
